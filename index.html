    <style>
      :root {
        --vanta-bg-color: 0x111111;
        --vanta-color1: 0xffffff;
        --vanta-color2: 0xffffff;
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        font-family: 'Inter', sans-serif;
      }
      #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      
       @keyframes progress-bar-stripes {
        from { background-position: 1rem 0; }
        to { background-position: 0 0; }
      }

      .glass-pane {
        background-color: rgba(var(--rgb-background-secondary), 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(var(--rgb-border), 0.2);
      }

      .input-group {
        position: relative;
      }

      .floating-input {
        border: 0;
        border-bottom: 2px solid var(--color-border);
        outline: 0;
        font-size: 1.125rem;
        color: var(--color-text-primary);
        padding: 10px 0;
        background: transparent;
        transition: border-color 0.2s;
        width: 100%;
        text-align: center;
      }

      .floating-input::placeholder {
        color: transparent;
      }

      .floating-label {
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
        font-size: 1.125rem;
        color: var(--color-text-secondary);
        pointer-events: none;
        transition: 0.2s ease all;
      }

      .floating-input:focus ~ .floating-label,
      .floating-input:not(:placeholder-shown) ~ .floating-label {
        top: -16px;
        font-size: 0.875rem;
        color: var(--color-accent);
      }

      .floating-input:focus {
        border-bottom-color: var(--color-accent);
      }

      .submit-button-glow {
        background: var(--color-accent-gradient);
        transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
      }

      .submit-button-glow:hover {
        box-shadow: 0 0 20px 0px var(--color-glow);
        transform: translateY(-2px);
      }
      .submit-button-glow:active {
        transform: translateY(0px) scale(0.98);
      }

      .admin-badge {
        display: inline-block;
        margin-left: 8px;
        padding: 3px 9px;
        border-radius: 9999px;
        font-size: 0.7rem;
        font-weight: 900;
        line-height: 1;
        color: var(--color-background);
        background: var(--color-accent-gradient);
        background-size: 200% auto;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        vertical-align: text-bottom;
        transform: translateY(-1px);
        animation: animated-gradient 3s ease infinite;
        transition: transform 0.2s ease-in-out;
      }
      .admin-badge:hover {
        transform: translateY(-1px) scale(1.05);
      }
      .admin-badge--inverted {
        color: var(--color-accent);
        background: var(--color-background);
        animation: none;
        border: 1px solid var(--color-accent);
      }
    </style>
